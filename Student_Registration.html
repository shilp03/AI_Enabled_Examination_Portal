<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>examination center</title>
</head>
<body>
    <form action="">
        <table align="center" width="700" cellpading="10">
            <tr>
                <td colspan="2" align="center">student registration
                </td>
            </tr>
            
            <tr>
                <td>Name:</td>
                <td><input type="text" name="Student_Name" placeholder="enter your full name"></td>
            </tr>

            <tr>
                <td>Enrollment No:</td>
                <td><input type="number" name="Enrollment" placeholder="number only" step="1" ></td>
            </tr>

            <tr>
                <td>Department:</td>
                <td><select name="Department" id="Department">
                    <option value="" disabled selected>Select an option</option>
                    <option value="CE">CE</option>
                    <option value="IT">IT</option>
                    <option value="RA">RA</option>
                    <option value="EC">EC</option>
                    <option value="IC">IC</option>
                </select></td>
            </tr>

            <tr>
                <td>Semister:</td>
                <td><select name="SEM" id="SEM">
                    <option value=""selection dissabled>select semister</option>
                    <option value="SEM1">1</option>
                    <option value="SEM2">2</option>
                    <option value="SEM3">3</option>
                    <option value="SEM4">4</option>
                    <option value="SEM5">5</option>
                    <option value="SEM6">6</option>
                    <option value="SEM7">7</option>
                    <option value="SEM8">8</option>
                </select></td>
            </tr>

            <tr>
                <td>Password:</td>
                <td><input type="password" name="S_Pass" id="S_Pass"></td>
            </tr>

            <tr>
                <input type="submit" value="Register">
            </tr>
        </table>
    </form>
</body>
</html>
