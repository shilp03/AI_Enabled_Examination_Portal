<!DOCTYPE html>
<html lang="en">
<head>

    <title>examination center</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="SR_body">
        <div class="SR_container">
            <div class="personal_detail">

                    <input type="text" name="F_name" id="F_name">
                </div>
                <div class="SRN_row">
                    <label for="L_name">Last Name:</label>

            </div>
            <br>

                <input type="text" name="name" id="name">
            </div>
            <br>
            <div class="SR_row">
                <label for="pass">Password:</label>
                <input type="password" name="pass" id="pass">
            </div>
            <br>
            <a href="Login_Page.html">
                <button id="completebtn">Register</button>
            </a>
            <br>
            <br>
            <article class="notice">
                <h2>Note</h2>
                <br>
                <ul>
                    <li>Your enrollment number will be your Username.</li>
                    <br>
                    <li>Keep your Password strong(use Alphabets,Number&special charecters.)</li>
                    <br>
                    <li>Keep your Passweord safe.</li>
                </ul>
                
            </article>
        </div>
    </div>
